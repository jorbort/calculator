<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header"><h1 class="title">Calculator</h1></div>
    <div class="calcBody">
        <div class="display">
            <div class="currentNumber"></div>
            <div class="previousNumber"></div>
        </div>
        <div id="btncont">
            <button id="delbtn" class="clear" >Clear</button>
            <button id="delbtn" class="erase" >Erase</button>
    </div>
        <div class="btnContainer">
            
            <button class="number"  id="btn">7</button>
            <button class="number"  id="btn">8</button>
            <button class="number"  id="btn">9</button>
            <button class="operator" id="funcbtn">/</button>

            <button class="number"  id="btn">4</button>
            <button class="number"  id="btn">5</button>
            <button class="number"  id="btn">6</button>
            <button class="operator" id="funcbtn">*</button>

            <button class="number" id="btn" >1</button>
            <button class="number"  id="btn">2</button>
            <button class="number"  id="btn">3</button>
            <button class="operator" id="funcbtn">-</button>

            <button class="decimal" id="funcbtn">.</button>
            <button class="number"  id="btn">0</button>
            <button class="equal" id="funcbtn">=</button>
            <button class="operator" id="funcbtn">+</button>
            
        
        </div>
    </div>
<footer>
    
</footer>

    <script src="/js/app.js"></script>
</body>
</html>
